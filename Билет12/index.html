<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер единиц</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Конвертер единиц длины</h1>
        
        <div class="input-group">
            <label for="value">Введите значение:</label>
            <input type="text" id="value" placeholder="Например: 100">
        </div>
        
        <div class="select-group">
            <div>
                <label for="from">Из:</label>
                <select id="from">
                    <option value="km">Километры (км)</option>
                    <option value="m" selected>Метры (м)</option>
                    <option value="cm">Сантиметры (см)</option>
                    <option value="mm">Миллиметры (мм)</option>
                </select>
            </div>
            
            <div>
                <label for="to">В:</label>
                <select id="to">
                    <option value="km">Километры (км)</option>
                    <option value="m">Метры (м)</option>
                    <option value="cm" selected>Сантиметры (см)</option>
                    <option value="mm">Миллиметры (мм)</option>
                </select>
            </div>
        </div>
        
        <button id="convert">Конвертировать</button>
        
        <div id="result" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
