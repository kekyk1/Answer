[tool.pytest.ini_options]
addopts = "-v --tb=short"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
norecursedirs = [".*", "_*", "build", "dist"]
markers = [
    "slow: marks tests as slow"
]
filterwarnings = [
    "ignore::DeprecationWarning"
]
minversion = "7.0"