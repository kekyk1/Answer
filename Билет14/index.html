<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ИМТ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор индекса массы тела (ИМТ)</h1>
        
        <div class="input-group">
            <label for="height">Ваш рост (см):</label>
            <input type="number" id="height" placeholder="Например: 175" min="50" max="250">
        </div>
        
        <div class="input-group">
            <label for="weight">Ваш вес (кг):</label>
            <input type="number" id="weight" placeholder="Например: 70" min="20" max="300">
        </div>
        
        <button id="calculateBtn">Рассчитать ИМТ</button>
        
        <div id="resultBox" class="result-box">
            <p>Введите данные для расчета</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
